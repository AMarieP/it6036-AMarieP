{% extends "base.html" %}

{% block content %}

<body>
    {% if tour_list %}
    <ul>
        {% for tour in tour_list %} 
        <div>
            <h2>{{tour.name}}</h2>
            <p>{{tour.author}}</p>
            <p>{{tour.description}}}</p>
        </div>
        {% endfor %}
    </ul>
    {% else %}
    <p> No tours available</p>
    {% endif %}
</body>

{% endblock content %}
