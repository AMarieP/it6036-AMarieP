<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go NZ Travel Website</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{% static 'images/logo.svg'%}" alt="Logo" width="150" height="100%" class="d-inline-block align-text-top">
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'agents' %}">Agents</a>
            <a class="nav-link" href="{% url 'tours' %}">Tours</a>
          </div>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav ">
            <li class="nav-item">
              {% if user.is_authenticated %}
              <p class="navbar-text ml-auto mr-1">
                Hi, {{ user.username }}
              </p>
              {% else %}
              <div class="text-end">
                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
              </div>
              {% endif %}
            </li>			
            </ul>		  
          </div>
        </div>
      </div>
    </nav>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
